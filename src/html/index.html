<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>dms</title>
</head>
<body>
    <input type="datetime-local" name="dateTime">
    <input type="text" name="from" placeholder="from">
    <input type="text" name="to" placeholder="to">
    <input type="text" name="subject" placeholder="subject">
    <input type="text" name="text" placeholder="email text">
    <input type="text" name="username" placeholder="username">
    <input type="text" name="password" placeholder="password">
    <input type="hidden" name="domain" placeholder="smtp domain">
    <input type="hidden" name="port" placeholder="smtp port">
    <input type="hidden" id="secure">
    <label for="secure" style="display: none;">Use TLS?</label> 
    <select>
        <option value="mail">mail.com</option>
        <option value="riseup">Riseup</option>
        <option value="gmail">Gmail</option>
        <option value="ethereal">Ethereal</option>
        <option value="custom">Custom</option>
    </select>
    <button>submit</button>
</body>
<script src='../js/index.js'></script>
